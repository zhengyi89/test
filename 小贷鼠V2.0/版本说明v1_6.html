          <div id="u6031" class="text">
            <p><span style="font-family:'Arial Negreta', 'Arial';font-weight:700;">新增功能：</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">1.还款：放置一级菜单；同时优化还款页面。</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">2.推荐分享：在【我的】页面新增推荐分享功能；</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">3.支持更换绑定银行卡；</span></p><p><span style="font-family:'Arial Negreta', 'Arial';font-weight:700;"><br></span></p><p><span style="font-family:'Arial Negreta', 'Arial';font-weight:700;">APP优化：</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">1.首页：去掉【定位】显示，放置【消息】模块；</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">2.优化【借款记录】页面；</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">3.认证模块的界面UI优化（参考UI说明）</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">4.【我的】页面调整：移除消息；将设置中的常见问题放置【我的】页面，同时优化常见问题的内容。</span></p>
          </div>
        </div>
